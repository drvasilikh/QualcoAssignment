<h1>Country Stats</h1>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Country Code</th>
      <th>Year</th>
      <th>Population</th>
      <th>GDP</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stat of stats">
      <td>{{ stat[0] }}</td>
      <td>{{ stat[1] }}</td>
      <td>{{ stat[2] }}</td>
      <td>{{ stat[3] }}</td>
      <td>{{ stat[4] }}</td>
    </tr>
  </tbody>
</table>

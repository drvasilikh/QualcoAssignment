<h1>Filtered Stats</h1>
<form [formGroup]="form" (ngSubmit)="onFilter()">
  <label for="region">Region:</label>
  <select formControlName="region" id="region">
    <option *ngFor="let region of regions" [value]="region.id">{{ region.name }}</option>
  </select>

  <label for="dateFrom">Date From:</label>
  <input type="date" formControlName="dateFrom" id="dateFrom" />

  <label for="dateTo">Date To:</label>
  <input type="date" formControlName="dateTo" id="dateTo" />

  <button type="submit">Filter</button>
</form>

<table>
  <thead>
    <tr>
      <th>Continent</th>
      <th>Region</th>
      <th>Country</th>
      <th>Year</th>
      <th>Population</th>
      <th>GDP</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let stat of stats">
      <td>{{ stat.continent }}</td>
      <td>{{ stat.region }}</td>
      <td>{{ stat.country }}</td>
      <td>{{ stat.year }}</td>
      <td>{{ stat.population }}</td>
      <td>{{ stat.gdp }}</td>
    </tr>
  </tbody>
</table>

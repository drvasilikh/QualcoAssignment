<div class="container mt-5">
    <h2>Filtered Stats</h2>
    <form [formGroup]="form" (ngSubmit)="onFilter()" class="mb-3">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="region">Region</label>
          <select id="region" formControlName="region" class="form-control">
            <option *ngFor="let region of regions" [value]="region.name">{{ region.name }}</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="dateFrom">Date From</label>
          <input type="date" id="dateFrom" formControlName="dateFrom" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="dateTo">Date To</label>
          <input type="date" id="dateTo" formControlName="dateTo" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Filter</button>
    </form>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Continent Name</th>
          <th scope="col">Region Name</th>
          <th scope="col">Country Name</th>
          <th scope="col">Year</th>
          <th scope="col">Population</th>
          <th scope="col">GDP</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stat of stats">
          <td>{{ stat.continentName }}</td>
          <td>{{ stat.regionName }}</td>
          <td>{{ stat.countryName }}</td>
          <td>{{ stat.year }}</td>
          <td>{{ stat.population }}</td>
          <td>{{ stat.gdp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
